{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Удалить продукт</h4>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">Действительно хотите удалить "{{ object.title }}"?</p>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="p-2 btn btn-outline-danger w-50">Удалить</button>
                        <a class="p-2 btn btn-outline-primary w-50" href="{% url 'blog:blog_list' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
