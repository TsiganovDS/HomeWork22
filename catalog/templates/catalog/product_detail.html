<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Описание товара</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center">Описание товара</h1>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="card-title">{{ product.name }}</h2>
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" class="d-block mx-auto mb-3">
            {% else %}
                <img src="/static/no-image.png" alt="Нет фото" width="200" class="d-block mx-auto mb-3">
            {% endif %}
            <p><strong>Цена:</strong> {{ product.price }} руб.</p>
            <p>{{ product.description }}</p>
            <a href="{% url 'catalog:product_list' %}">Назад к списку товаров</a>
        </div>
    </div>
</body>
</html>
