{% extends 'catalog/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                  <h1 class="text-nowrap" >Создать продукт</h1>
                  <form method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{ form.as_p }}
                    <button type="submit" class="p-2 btn btn-outline-primary w-50" >Создать</button>
                  </form>
                </div>
            </div>
        </div>
  </div>
</div>
{% endblock %}
